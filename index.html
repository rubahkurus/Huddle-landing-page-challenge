<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

	<section class="hero">
		<nav class="nav">
			<div class="container">
				<a href="#" class="logo"><img src="./images/logo.svg" height="50px" alt=""></a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="column-2 text-center-md">
					<img src="./images/illustration-mockups.svg" width="100%" alt="">
				</div>
				<div class="column-2 text-white text-center-md">
					<h3 class="heading">Build The Community Your Fans Will Love</h3>
					<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
						Create connections with your users as you engage in genuine discussion.</p>
					<a href="#" class="button margin-top-2">Register</a>
				</div>
			</div>

		</div>
		<div class="social-button container text-center-md">
			<a href="#" class="icon"><i class="fab fa-fw fa-facebook-f"></i></a>
			<a href="#" class="icon"><i class="fab fa-fw fa-twitter"></i></a>
			<a href="#" class="icon"><i class="fab fa-fw fa-instagram"></i></a>
		</div>
	</section>

	<footer class="text-center footer">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Muhammad Anugrah Pratama</a>.
	</footer>
</body>

</html>
